# Production Environment Configuration

# Database Configuration (Production - MySQL)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/amspp?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration
logging.level.com.amfk.starfish.sync=INFO
logging.level.org.springframework.retry=WARN
logging.level.org.springframework.web.client=WARN
logging.file.name=./logs/amfk-starfish-sync.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# REST Client Configuration (Production)
rest.client.connection.timeout=30000
rest.client.read.timeout=60000
rest.client.max.connections=100

# Master Service Configuration (Production)
master.service.base.url=${MASTER_SERVICE_URL:http://master-service:8081}
master.service.api.key=${MASTER_SERVICE_API_KEY}
master.service.timeout=30000

# STARFISH API Configuration (Production)
starfish.api.base.url=${STARFISH_API_URL:https://api.starfish.com}
starfish.api.username=${STARFISH_API_USERNAME}
starfish.api.password=${STARFISH_API_PASSWORD}
starfish.api.timeout=60000

# Truststore Configuration for HTTPS (Production)
rest.client.truststore.path=${TRUSTSTORE_PATH:/path/to/truststore.jks}
rest.client.truststore.password=${TRUSTSTORE_PASSWORD}

# Site Sync Job Configuration (Production - every 2 hours)
site.sync.enabled=true
site.sync.cron=0 0 */2 * * ?

# Mock API Configuration (Production)
mock.api.base.url=${MOCK_API_URL:http://localhost:8080}

# Email Configuration (Production)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Configuration (Production - limited exposure)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

