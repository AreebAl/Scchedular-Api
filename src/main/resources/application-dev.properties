# Development Environment Configuration

# Database Configuration (MySQL for development)
spring.datasource.url=jdbc:mysql://localhost:3306/amspp_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=dev_password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration
logging.level.com.amfk.starfish.sync=DEBUG
logging.level.org.springframework.retry=DEBUG
logging.level.org.springframework.web.client=DEBUG

# Master Service Configuration (Development)
master.service.base.url=http://localhost:8081
master.service.api.key=dev-api-key
master.service.timeout=30000

# STARFISH API Configuration (Development)
starfish.api.base.url=https://dev-api.starfish.com
starfish.api.username=dev-user
starfish.api.password=dev-password
starfish.api.timeout=60000

# Site Sync Job Configuration (Development - every 15 minutes)
site.sync.enabled=true
site.sync.cron=0 */15 * * * ?

# Mock API Configuration (Development)
mock.api.base.url=http://localhost:8080

# Email Configuration (Development - disabled or use test email)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dev-email@gmail.com
spring.mail.password=dev-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always 