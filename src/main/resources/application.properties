# Application Configuration
spring.application.name=amfk-starfish-sync
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.amfk.starfish.sync=INFO
logging.level.org.springframework.retry=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# REST Client Configuration
rest.client.connection.timeout=30000
rest.client.read.timeout=60000
rest.client.max.connections=50

# Master Service Configuration
master.service.base.url=http://localhost:8081
master.service.api.key=
master.service.timeout=30000

# STARFISH API Configuration
starfish.api.base.url=https://api.starfish.com
starfish.api.username=
starfish.api.password=
starfish.api.timeout=60000

# Site Sync Job Configuration
site.sync.enabled=true
site.sync.cron=0 0 */2 * * ?

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Legacy API Configuration (for backward compatibility)
api.url=https://jsonplaceholder.typicode.com/posts/1
