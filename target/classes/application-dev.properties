# Development Environment Configuration

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.amfk.starfish.sync=DEBUG
logging.level.org.springframework.retry=DEBUG
logging.level.org.springframework.web.client=DEBUG

# Master Service Configuration (Development)
master.service.base.url=http://localhost:8081
master.service.api.key=dev-api-key
master.service.timeout=30000

# STARFISH API Configuration (Development)
starfish.api.base.url=https://dev-api.starfish.com
starfish.api.username=dev-user
starfish.api.password=dev-password
starfish.api.timeout=60000

# Site Sync Job Configuration (Development - every 15 minutes)
site.sync.enabled=true
site.sync.cron=0 */15 * * * ?

# Email Configuration (Development - disabled or use test email)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dev-email@gmail.com
spring.mail.password=dev-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always 